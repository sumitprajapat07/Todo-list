<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>To-Do List</h1>

        </div>

        <div class="input-area">
            <input type="text" id="taskInput" placeholder="Enter a task...">
            <button id="addBtn">Add</button>
            <audio id="addSound" src="image/button-press-2-386176.mp3" preload="auto"></audio>
        </div>

        <div class="filters">
            <button data-filter="all" class="filter-btn active">All</button>
            <button data-filter="pending" class="filter-btn">Pending</button>
            <button data-filter="completed" class="filter-btn">Completed</button>
        </div>

        <ul id="taskList"></ul>

        <div class="footer">
            <span id="pendingCount">0</span> Pending Tasks
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
